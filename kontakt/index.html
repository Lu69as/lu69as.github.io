    <meta property="og:description" content="Lurer du på noe eller ønsker å jobbe med Lukas Okkenhaug? Fyll ut kontaktskjemaet og få svar raskt!" />

      <article id="contact">
        <h1>Kontakt meg!</h1>
        
        <div class="grid">
            <div class="countries">

            <div class="window">
                <form action="https://formcarry.com/s/ggg7Sx8KEko" method="POST" enctype="multipart/form-data">
                    <input type="text" name="Navn" required="yes" placeholder="Fullt Navn">
                    <input type="email" name="E-post" required="yes" placeholder="E-post">
                    <input type="text" name="Emne" required="yes" placeholder="Emne">

                    <textarea name="Melding" required="yes" placeholder="Beskjed"></textarea>

                    <div class="submit-container">
                    <button type="button" class="cancel btn1">Avbryt</button>
                    <button type="submit" class="btn1">Send</button>
                    </div>
